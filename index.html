<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Coffee Project</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

<body>

<!--coffee title-->
<div class="jumbotron text-center">
    <h1>Coffee!</h1>
</div>

<!--container head-->
<div class="container">
    <div class="row">

        <!--left side-->
        <div class="coffee-names col-md-6">
            <table>
                <thead>
                <tr>
                    <th>ID</th>
                    <th>NAME</th>
                    <th>ROAST</th>
                </tr>
                </thead>
                <tbody id="coffees"></tbody>
            </table>
        </div>

        <!--right side-->
        <div class="coffee-search col-md-6">
            <form>
                <label for="roast-selection"></label>

                <!--                option dropdown-->
                <h4>roast</h4>
                <select class="form-control" id="roast-selection">
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                </select>

                <!--                option input-->
                <h4>coffee name</h4>
                <input class="form-control" type="text" placeholder="Coffee Name">

                <!--                submit button-->
                <input class="btn btn-primary btn-block" id="submit" type="submit"/>

                <hr>

                <!--                add a coffee-->
                <h1>add a coffee</h1>

                <!--                option dropdown-->
                <h4>roast</h4>
                <select class="form-control" id="roast-selection">
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                </select>

                <!--                option input-->
                <h4>name</h4>
                <input class="form-control" type="text" placeholder="Coffee Name">

                <!--                submit button-->
                <input class="btn btn-primary btn-block" id="submit" type="submit"/>

            </form>
        </div>

    </div>
</div>
<input class="form-control" type="text" placeholder="Coffee Name">

<input class="btn btn-primary btn-block" id="submit" type="submit"/>
